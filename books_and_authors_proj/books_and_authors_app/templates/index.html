<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <header class="page_header">
            <h1>Books</h1>
            <form action="/authors" class="book_author_switch" method="POST">
                {% csrf_token %}
                <button type="submit">See Authors List</button>
            </form>
        </header>
        <main class="content_section">
            <div class="form_container main_content_split">
                <form action="/add_book" class="add_book_form" method="POST">
                {% csrf_token %}
                <h2>Add a Book</h2>
                <div class="title_section text_inputs_section">
                    <label for="title_input">Title:</label>
                    <input type="text" name="title_input" class="text_inputs" maxlength="255" required>
                </div>
                <div class="desc_section text_area_section">
                    <label for="book_desc">Description:</label>
                    <textarea name="book_desc" class="book_desc text_area_input" required></textarea>
                </div>
                <button type="submit" name="add_book_submit_btn">Add</button>
                </form>
            </div>
            <div class="display_container main_content_split">
                <div class="table_container">
                    <table class="display_table">
                        <tr class="table_headers">
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                        {% for book in books %}
                        <tr class="book_records">
                            <td class="data_cell first_col">{{book.id}}</td>
                            <td class="data_cell second_col">{{book.title}}</td>
                            <td class="data_cell third_col"><a href="/books/{{book.id}}">View</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
