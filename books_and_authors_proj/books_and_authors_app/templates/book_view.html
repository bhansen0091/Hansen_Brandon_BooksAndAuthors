<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book View</title>
</head>
<body>
    <div id="wrapper">
        <header class="page_header">
            <h1>{{book.title}}</h1>
        </header>
        <main class="main_content">
            <div class="book_information">
                <h2>ID: {{book.id}}</h2>
                <h3>Description:</h3>
                <p>{{book.desc}}</p>
            </div>
            <div class="authors_section">
                <div class="authors_header">
                    <h3>Authors:</h3>
                </div>
                <div class="authors_list">
                    <ul>
                    {% for author in book.authors.all %}
                        <li>{{author.first_name}} {{author.last_name}}</li>
                    {% endfor %}
                    </ul>
                    <form action="/add_author_to_book/{{book.id}}" class="add_author_form" method="POST">
                        {% csrf_token %}
                    <select name="author_select">
                            {% for author in authors %}
                            <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="page_footer">
            <form action="/" class="go_back">
            <button type="submit">Â« Back</button>
            </form>
        </footer>
    </div>
</body>
</html>
